version: 2.1
orbs: 
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@1.1.6
workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    working_directory: C:\Users\mfite\OneDrive\Documents\ATLP\my-brand-backend
    executor:
      name: node/default
    environment:
      NODE_ENV: test
      DATABASE_URL: process.env.DB_CONN_STRING
    steps:
      - checkout
      - run: npm install
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: # run tests
          name: test
          command: npm run test
      - run: # run code coverage report
          name: code-coverage
          command: npm run coverage
      - coveralls/upload
      - store_artifacts: # special step to save test results as as artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test-results
          prefix: tests
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: coverage
          prefix: coverage
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results
      - run: # test what branch we're on.
          name: "What branch am I on?"
          command: echo ${CIRCLE_BRANCH}
      notify:
        webhooks:
          - url: https://coveralls.io/webhook?repo_token=${process.env.COVERALLS_REPO_TOKEN}
      
